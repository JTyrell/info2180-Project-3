<!DOCTYPE html>
<html>
    <!--- PUT COMMENTS ON THE CHANGES MADE PLEASE SO EVERYBODY CAN OVERS WHATS TAKING PLACE IN THE CODE--->
    <head>
        <title> HIRE ME</title>
        <script type="text/javascript" src="createNewJob.js"></script>
        <link href="bootstrap.css" rel="stylesheet">
        <link href="styles/styles.css" rel="stylesheet"> 
    </head>
    <body>
        <div class="newUser">
            <h1 style="color:#0676ff" class="crtnewUser" >
                <b style="padding:10px">Create New Job</b></h1> 
                <!---just added some style so I could add padding to ease it off the edge--->
        </div>
        <form method="post">  <!--check this-->
        
            <header class="uptopb"> Hire Me Job Board  </header>
            <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal uptopbns crtnewUser"  >New Job</h1>

            Job title<br>
            <input type="text" id="job_title" name="job_title" class="form-control" placeholder="e.g Senior Designer or Product Manager" required autofocus><br><!-- made changes to the input type-->

            Job Description<br>
            <textarea id="job_description" name="job_description" rows="10" cols="30" input type="text" required></textarea><br>

            Category<br>
            <select id="category" name="category">
                <option value='blank'> select a category</option>
                <option value="Sales and Marketing">Sales and Marketing</option>
                <option value="Programming">Programming</option>
                <option value="Business and Management">Business and Management</option>
                <option value="Design">Design</option>
                <option value="Customer Support">Customer Suppotr</option>
                <option value="DevOps and Sysadmin">DevOps and Sysadmin</option>
                
            </select><br>

            Company<br>
            <input id="company" name="company" type="text" class="form-control" required>

            Job Location<br>
            <input id="job_location" name ="job_location" type="text" placeholder="e.g Kingston,Jamaica" required autofocus><br><br>
            
            <button id="newsignup" class="btn btn-primary b" type="submit">Submit</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>
        
    </body>
</html>
